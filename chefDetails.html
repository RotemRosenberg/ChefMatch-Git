      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/chefDetails.css" rel="stylesheet" />

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top py-lg-0 px-lg-5 wow fadeIn"
      data-wow-delay="0.1s"
    >
      <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
        <h1 class="text-primary m-0">ChefMatch</h1>
      </a>
      <button
        type="button"
        class="navbar-toggler me-4"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav mx-auto p-4 p-lg-0" style="font-size: 18px">
          <a href="index.html" class="nav-item nav-link">Home</a>
          <a href="chefs.html" class="nav-item nav-link">Chefs</a>
          <a href="admin.html" id="adminCheck" class="nav-item nav-link">Admin Page</a>
          <a id="chefCheck" href="addChefDetails.html" class="nav-item nav-link">Create Chef</a>
        </div>
        <div id="authContainer" class="d-none d-lg-flex">
          <div
            class="flex-shrink-0 btn-lg-square border border-light rounded-circle"
          >
            <i class="fa fa-user text-primary"></i>
          </div>
          <div class="ps-3" style="padding-top: 8px">
            <span id="userGreeting" class="d-none">Hello, User</span>
            <button id="authButton" class="btn btn-primary">Sign In</button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div
      class="container-fluid page-header py-6 wow fadeIn"
      data-wow-delay="0.1s"
    >
      <div class="container text-center pt-5 pb-3">
        <h1 class="display-4 text-white animated slideInDown mb-3">
          Chef Detail
        </h1>
      </div>
    </div>
    <!-- Page Header End -->
    <!-- Chef Details Start -->
    <!-- Chef Details Section -->
    <div class="container-xxl py-6 mb-5">
      <div class="container">
        <div class="row align-items-center">
          <!-- Chef Details Text -->
          <div class="col-lg-6">
            <h1 id="chef-name" class="mb-3">Chef Name</h1>
            <h3 id="chef-category" class="mb-3">Category</h3>
            <h4 id="chef-price" class="mb-3 text-primary">Price: $XXX</h4>
            <p id="chef-description" class="mb-4">
              Chef description goes here...
            </p>
          </div>
          <!-- Chef Image -->
          <div class="col-lg-6 text-center">
            <img
              id="chef-image"
              src=""
              alt="Chef Image"
              class="img-fluid rounded chef-img"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Chef Dishes Gallery -->
    <div class="container-xxl py-6 mb-5">
      <div class="container">
        <h2 class="mb-4 text-center">Chef's Dishes</h2>
        <div
          id="chefGalleryCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <!-- התמונות יתווספו כאן דרך JavaScript -->
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#chefGalleryCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#chefGalleryCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Chef Booking Form -->
    <div class="container-xxl py-6">
      <div class="container">
        <div class="row">
          <h2 class="mb-4 text-center">Book This Chef</h2>
          <div class="col-lg-8 mx-auto">
            <form id="email-form">
              <div class="mb-3">
                <label for="full-name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control w-50"
                  id="full-name"
                  placeholder="Enter your full name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="booking-date" class="form-label">Select Date</label>
                <input
                  type="date"
                  class="form-control w-25"
                  id="booking-date"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="contact-message" class="form-label"
                  >Your Message</label
                >
                <textarea
                  class="form-control"
                  id="contact-message"
                  rows="4"
                  placeholder="Write your message"
                ></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <button id="send-email-button" class="btn btn-primary w-35">
                  Submit Request
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Chef Details End -->

    <!-- Copyright Start -->
    <div
      class="container-fluid copyright text-light py-4 wow fadeIn"
      data-wow-delay="0.1s"
    >
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
            &copy; <a href="#">ChefMatch</a>, All Right Reserved.
          </div>
          <div class="col-md-6 text-center text-md-end">

            Designed By
            <a href="https://htmlcodex.com">HTML Codex</a> Distributed By:
            <a
              class="border-bottom"
              href="https://themewagon.com"
              target="_blank"
              >ThemeWagon</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- Copyright End -->
    <!-- Back to Top -->
    <a
      href="#"
      class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"
      ><i class="bi bi-arrow-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/loginAWS.js"></script>
    <script src="js/chefDetails.js"></script>
  </body>
</html>
