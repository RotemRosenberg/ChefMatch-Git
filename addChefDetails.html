    <div class="container-xxl py-6">
      <div class="container">
        <div class="row">
          <h2 class="mb-4 text-center">Create Chef Profile</h2>
          <div class="col-lg-8 mx-auto">
            <form id="chefProfileForm">
              <div class="mb-3">
                <label for="chef-name" class="form-label">Chef Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="chef-name"
                  placeholder="Enter chef's name"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Category</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Italian" id="category-italian" />
                  <label class="form-check-label" for="category-italian">Italian</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="French" id="category-french" />
                  <label class="form-check-label" for="category-french">French</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Japanese" id="category-japanese" />
                  <label class="form-check-label" for="category-japanese">Japanese</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Mexican" id="category-mexican" />
                  <label class="form-check-label" for="category-mexican">Mexican</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Indian" id="category-indian" />
                  <label class="form-check-label" for="category-indian">Indian</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Vegan" id="category-vegan" />
                  <label class="form-check-label" for="category-vegan">Vegan</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Seafood" id="category-seafood" />
                  <label class="form-check-label" for="category-seafood">Seafood</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Desserts" id="category-desserts" />
                  <label class="form-check-label" for="category-desserts">Desserts</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="BBQ" id="category-bbq" />
                  <label class="form-check-label" for="category-bbq">BBQ</label>
                </div>
              </div>
              
              
              <div class="mb-3">
                <label for="chef-price" class="form-label">Price Per Dish</label>
                <input
                  type="number"
                  class="form-control"
                  id="chef-price"
                  placeholder="Enter price per dish"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="chef-description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="chef-description"
                  rows="4"
                  placeholder="Write a short description about the chef"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="chef-profile-pic" class="form-label">Profile Picture</label>
                <div class="input-group">
                  <input
                    type="file"
                    class="form-control"
                    id="chef-profile-pic"
                    accept="image/*"
                  />
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="upload-profile-pic-btn"
                    onclick="uploadProfilePic()"
                  >
                    Upload Picture
                  </button>
                </div>
                <small id="profile-pic-url" class="form-text text-muted">No file uploaded.</small>
              </div>
              
              <div class="mb-3">
                <label for="chef-gallery" class="form-label">Dish Images</label>
                <div class="input-group">
                  <input
                    type="file"
                    class="form-control"
                    id="chef-gallery"
                    accept="image/*"
                    multiple
                  />
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="upload-gallery-btn"
                    onclick="uploadGalleryImages()"
                  >
                    Upload Images
                  </button>
                </div>
                <small id="gallery-urls" class="form-text text-muted">No files uploaded.</small>
              </div>
              
              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-success w-50" id="create-profile-btn" onclick="createChefProfile()" disabled>
                  Create Profile
                </button>
              </div>              
            </form>
          </div>
        </div>
